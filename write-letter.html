<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Write a Letter</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #fff1f7;
      font-family: "Comic Sans MS", cursive, sans-serif;
      padding: 2rem;
      color: #e91e63;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    input, textarea {
      display: block;
      width: 100%;
      max-width: 500px;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #f48fb1;
      font-size: 1rem;
    }

    button {
      display: block;
      margin: 1rem auto;
      padding: 0.7rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      background-color: #f06292;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ec407a;
    }
  </style>
</head>
<body>
  <h1>ðŸ’Œ Write a Letter</h1>

  <input type="text" id="fromName" placeholder="From: Your name" required />
  <input type="text" id="toName" placeholder="To: Recipient's name" required />
  <textarea id="letterText" rows="8" placeholder="Write your letter here..."></textarea>
  <button onclick="sendLetter()">Send Letter</button>

  <!-- Firebase -->
  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Send Letter
    window.sendLetter = function () {
      const from = document.getElementById("fromName").value.trim();
      const to = document.getElementById("toName").value.trim();
      const text = document.getElementById("letterText").value.trim();

      if (!from || !to || !text) {
        alert("Please fill in all fields.");
        return;
      }

      const now = new Date();
      const formattedDate = now.toLocaleString();

      const letter = {
        from,
        to,
        text,
        date: formattedDate
      };

      push(ref(db, "letters"), letter)
        .then(() => {
          alert("Letter sent successfully!");
          document.getElementById("fromName").value = "";
          document.getElementById("toName").value = "";
          document.getElementById("letterText").value = "";
        })
        .catch((error) => {
          console.error("Error sending letter:", error);
        });
    };
  </script>
</body>
</html>
