<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Write a Letter ðŸ’Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Indie Flower', cursive;
      background: linear-gradient(to bottom right, #cce0ff, #e6f0ff);
      color: #333;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #4a90e2;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    form {
      background: white;
      border-radius: 20px;
      padding: 25px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #b3d1ff;
      border-radius: 12px;
      font-size: 1rem;
    }

    button {
      background-color: #4a90e2;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 15px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #357abd;
    }

    .heart {
      font-size: 1.5rem;
      color: #ff80bf;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’™ Write a Letter for Us ðŸ’™</h1>

  <form id="letterForm">
    <input type="text" id="fromName" placeholder="From: Your name..." required />
    <input type="text" id="toName" placeholder="To: Recipient's name..." required />
    <input type="datetime-local" id="dateTime" required />
    <textarea id="letterContent" placeholder="Write your letter here..." rows="10" required></textarea>
    <button type="submit">Send Letter ðŸ’Œ</button>
  </form>

  <script type="module">
    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("letterForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const fromName = document.getElementById("fromName").value;
      const toName = document.getElementById("toName").value;
      const dateTime = document.getElementById("dateTime").value;
      const content = document.getElementById("letterContent").value;

      push(ref(db, 'letters/'), {
        from: fromName,
        to: toName,
        datetime: dateTime,
        content: content
      }).then(() => {
        alert("Letter sent successfully ðŸ’™");
        document.getElementById("letterForm").reset();
      });
    });
  </script>
</body>
</html>
