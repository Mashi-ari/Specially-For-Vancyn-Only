<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Write a Letter</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
      padding: 2rem;
      color: #d63384;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    form {
      background-color: #ffe3f0;
      padding: 2rem;
      border-radius: 20px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(255, 182, 193, 0.4);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea, button {
      font-family: inherit;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ff99cc;
      padding: 0.8rem;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #ff99cc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e073a7;
    }

    label {
      font-weight: bold;
      color: #b6006d;
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDraVz12WMdE3wr6cI1iH3VUfu57NDbfw",
      authDomain: "specially-for-vancyn-only.firebaseapp.com",
      projectId: "specially-for-vancyn-only",
      storageBucket: "specially-for-vancyn-only.appspot.com",
      messagingSenderId: "862016241865",
      appId: "1:862016241865:web:88002a06ce8fe884068d18",
      measurementId: "G-2TD3PB38NW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("letterForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const from = document.getElementById("from").value.trim();
      const to = document.getElementById("to").value.trim();
      const content = document.getElementById("content").value.trim();

      if (!from || !to || !content) {
        alert("Please fill out all fields âœ¨");
        return;
      }

      try {
        await addDoc(collection(db, "letters"), {
          from,
          to,
          content,
          timestamp: serverTimestamp()
        });
        alert("Letter sent successfully! ðŸ’Œ");
        document.getElementById("letterForm").reset();
      } catch (error) {
        console.error("Error writing letter:", error);
        alert("Oops! Something went wrong. Please try again.");
      }
    });
  </script>
</head>
<body>
  <h1>ðŸ’Œ Write a Letter</h1>
  <form id="letterForm">
    <label for="from">From:</label>
    <input type="text" id="from" placeholder="Your name..." required />

    <label for="to">To:</label>
    <input type="text" id="to" placeholder="Recipient's name..." required />

    <label for="content">Letter:</label>
    <textarea id="content" rows="8" placeholder="Write something from the heart..." required></textarea>

    <button type="submit">Send Letter ðŸ’–</button>
  </form>
</body>
</html>
