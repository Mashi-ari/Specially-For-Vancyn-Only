<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letters for Us ‚úâÔ∏è</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      serverTimestamp,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDraVz12WAFdE3wr6cEi1H3VUfu57NDbfw",
      authDomain: "specially-for-vancyn-only.firebaseapp.com",
      projectId: "specially-for-vancyn-only",
      storageBucket: "specially-for-vancyn-only.appspot.com",
      messagingSenderId: "862016241865",
      appId: "1:862016241865:web:88020a06ce8fe884068d18",
      measurementId: "G-2TD3PB38NW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("letter-form");
    const textarea = document.getElementById("letter-text");
    const messagesDiv = document.getElementById("messages");

    async function loadMessages() {
      messagesDiv.innerHTML = "<p>Loading letters...</p>";
      const q = query(collection(db, "letters"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);
      messagesDiv.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const date = data.timestamp?.toDate().toLocaleString() || "‚è≥";
        const messageCard = `
          <div class="bg-pink-100 p-4 rounded-2xl shadow-md mb-3">
            <p class="whitespace-pre-wrap">${data.text}</p>
            <p class="text-sm text-right text-gray-600 mt-2">${date}</p>
          </div>
        `;
        messagesDiv.innerHTML += messageCard;
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = textarea.value.trim();
      if (text) {
        await addDoc(collection(db, "letters"), {
          text,
          timestamp: serverTimestamp(),
        });
        textarea.value = "";
        loadMessages();
      }
    });

    loadMessages();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-pink-50 font-sans min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold text-pink-600 mb-4">üíå Letters for Us</h1>

  <form id="letter-form" class="w-full max-w-lg">
    <textarea id="letter-text" required placeholder="Write a letter..."
      class="w-full h-32 p-4 rounded-xl border border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea>
    <button type="submit"
      class="mt-3 px-6 py-2 bg-pink-400 text-white rounded-full hover:bg-pink-500 transition-all">Send Letter</button>
  </form>

  <div id="messages" class="w-full max-w-lg mt-6"></div>
</body>

</html>
