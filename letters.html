<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letters</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe Script', cursive;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .letter-card {
      background: #fff8f8;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-size: 16px;
    }

    .letter-card small {
      display: block;
      margin-top: 10px;
      color: #888;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“œ Your Letters</h1>
  <div id="lettersContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1QR1yzTnToUKmpQQ0d5OEQ0dGQO6S6YM",
      authDomain: "specially-for-vancyn-only.firebaseapp.com",
      projectId: "specially-for-vancyn-only",
      storageBucket: "specially-for-vancyn-only.appspot.com",
      messagingSenderId: "862016241865",
      appId: "1:862016241865:web:88020a06ce8fe884068d18",
      measurementId: "G-2TD3PB38NW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadLetters() {
      const lettersContainer = document.getElementById('lettersContainer');
      const q = query(collection(db, "letters"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);

      snapshot.forEach((doc) => {
        const data = doc.data();
        const date = data.timestamp?.toDate().toLocaleString() || "Unknown date";

        const letterDiv = document.createElement("div");
        letterDiv.classList.add("letter-card");
        letterDiv.innerHTML = `
          <p>${data.text}</p>
          <small>ðŸ•’ Written on: ${date}</small>
        `;
        lettersContainer.appendChild(letterDiv);
      });
    }

    loadLetters();
  </script>
</body>
</html>
